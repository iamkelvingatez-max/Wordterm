<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background document shape -->
  <rect x="80" y="40" width="352" height="432" rx="8" fill="#2b579a"/>

  <!-- Document fold -->
  <path d="M 352 40 L 432 40 L 432 120 L 352 40" fill="#1e3f6f"/>

  <!-- White W letter -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">W</text>

  <!-- Subtle shine effect -->
  <rect x="80" y="40" width="352" height="216" rx="8" fill="url(#shine)" opacity="0.1"/>

  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
